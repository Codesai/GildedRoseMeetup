plugins {
    id 'java'
}

group 'com.codesai'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

test {
    useJUnitPlatform()
}

dependencies {
    testCompile 'org.assertj:assertj-db:1.3.0'
    testCompile 'org.junit.jupiter:junit-jupiter:5.6.0'
    testCompile 'com.github.maxbechtold:golden-master:v0.6'
    testCompile 'com.approvaltests:approvaltests:4.0.2'
}
